<!DOCTYPE html>
<html>
<head>
    <title>View Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Audio Files</h1>
        <table class="table table-hover">
            <thead class="table-light">
                <tr><th>File Name</th></tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr><td><a href="#" onclick="openAudioModal('{{ file }}')">{{ file }}</a></td></tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-outline-secondary">Back to Upload</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="audioModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <audio id="audioPlayer" controls class="w-100 mb-3"></audio>
                    <div id="bookmarksList" class="bookmark-container"></div>
                    <div class="input-group mt-3">
                        <input type="text" id="bookmarkName" class="form-control" placeholder="Bookmark Name">
                        <button class="btn btn-primary" onclick="addBookmark()">Add</button>
                    </div>
                    <button class="btn btn-outline-danger mt-2 w-100" onclick="clearBookmarks()">Clear All Bookmarks</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
